<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Typing Effect</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
            font-family: Arial, sans-serif;
        }

        .typing-container {
            font-size: 24px;
            font-weight: bold;
            color: white;
            border-right: 3px solid white; /* Simulates a cursor */
            overflow: hidden;
            white-space: nowrap;
            width: 0;
            animation: typing 3s steps(20, end) forwards, blink 0.5s infinite alternate;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 280px; }
        }

        @keyframes blink {
            from { border-color: transparent; }
            to { border-color: white; }
        }
    </style>
</head>
<body>
    <div class="typing-container">This is smooth typing!</div>
</body>
</html>
